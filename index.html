<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="index.html" class="login-form" autocomplete="on">
      <h1>Register</h1>

      <div class="txtb">
        <input type="text" autofocus />
        <span data-placeholder="Name"></span>
      </div>
      <div class="txtb">
        <input type="email" autocomplete="off" />
        <span data-placeholder="Email"></span>
      </div>
      <div class="txtb">
        <input type="text" />
        <span data-placeholder="Username"></span>
      </div>
      <div class="txtb">
        <input type="password" />
        <span data-placeholder="Password"></span>
      </div>
      <input type="submit" class="log-btn" value="Log up" />

      <div class="bottom-text">
        Do have Account <a href="#">Sign in here, bitch</a>?
      </div>
    </form>
    <script>
      const inputs = document.querySelectorAll(".txtb input");
      inputs.forEach(input => {
        input.addEventListener("focus", function() {
          input.classList.add("focus");
        });
      });

      inputs.forEach(input => {
        input.addEventListener("blur", function() {
          if (input.value == "") input.classList.remove("focus");
        });
      });
    </script>
  </body>
</html>
